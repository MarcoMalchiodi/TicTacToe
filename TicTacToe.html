<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="player-board">
        <div id="player1">Player 1</div>
        <div id="player2">Player 2</div>
    </div>

    <div id="message"></div>
    
    <div id="container">
        <div id="box1"></div>
        <div id="box2"></div>
        <div id="box3"></div>
        <div id="box4"></div>
        <div id="box5"></div>
        <div id="box6"></div>
        <div id="box7"></div>
        <div id="box8"></div>
        <div id="box9"></div>
    </div>

    <div id="button"><button type="submit" id="reset_btn">RESTART GAME</button></div>
</body>
<script src="tictactoe.js"></script>
</html>
